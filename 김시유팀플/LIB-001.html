<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JungSoek</title>
    <link rel="stylesheet" href="lib-001.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"

    />

      src="https://kit.fontawesome.com/51099c4b9d.js"

  <body>
    <header>
      <img
        src="images/logoinhauniv.jpg"
        alt="logo-INHA University"
        class="logoInhaUniv"
      />

    <section class="information-container">
      <div class="information">
        <h1>정석학술정보관 층별 안내</h1>
        <p>< 개방시간안내 ></p>
        <p class="time">평일 :</p>
        <p class="time">주말 :</p>
      </div>
    </section>
    <section class="floor-container">
      <ul id="floor">
        <li class="floor5">
          <h2>5F. 멀티미디어센터</h2>
          <div class="button-container">
            <button>PC</button>
            <button>DVD</button>
          </div>
        </li>
        <li class="floor4">
          <h2>4F. 사회과학</h2>
          <div class="button-container">
            <button>키스킨</button>
            <button>스터디룸</button>
          </div>
        </li>
        <li class="floor3">
          <h2>3F. 인문과학</h2>
          <div class="button-container">
            <button>키스킨</button>
            <button>스터디룸</button>
          </div>
        </li>
        <li class="floor2">
          <h2>2F. 자연과학</h2>
          <div class="button-container">
            <button>키스킨</button>
            <button>스터디룸</button>
          </div>
        </li>
        <li class="floor1">
          <h2>1F. 정석라운지</h2>
          <div class="button-container">
            <button>정석라운지</button>
            <button>피아노룸</button>
            <button>웹툰</button>
            <button>스터디룸</button>
          </div>
        </li>
        <li class="floorB1">
          <h2>B1. 제1,2,3열람실</h2>
          <div class="button-container">
            <button>키스킨</button>
            <button>매점</button>
            <button>프린트</button>
            <button>열람실</button>
          </div>
        </li>
        <li class="floorB2">
          <h2>B2. 샤워실, 사물함</h2>
          <div class="button-container">
            <p>운영시간 : 7:30 ~ 21:00</p>
          </div>
        </li>
      </ul>
    </section>
    <footer class="icons">
      <ul>
        <li>
          <a href="" class="icon">
            <i class="fa-solid fa-rotate-left fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="index.html" class="icon">
            <i class="fa-solid fa-house-chimney fa-2x"></i>
